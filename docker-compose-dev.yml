version: "3"

services:
  app:
    container_name: server
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    entrypoint: "/app/scripts/run/run_dev.sh"
    volumes:
      - ./server/src/:/app/src/
    links:
      - mongo
    depends_on:
      - mongo
    ports:
      - "8080:8080"
    environment:
      - API_ENDPOINT=http://localhost:8080 # This MUST be included as a valid URL in the spotify dashboard
      - CLIENT_ENDPOINT=http://localhost:3000
      - SPOTIFY_PUBLIC=9cfa632419a14fbf9db7dd95493be119
      - SPOTIFY_SECRET=25b577283c8146b8b2da7bb6b19d25c9
      - CORS=all
      - LOG_LEVEL=debug

  mongo:
    image: mongo:6
    logging:
      driver: none
    volumes:
      - db_data:/data/db
    ports:
      - "27017:27017"

  web:
    container_name: web
    restart: always
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    entrypoint: "/app/scripts/run/run_dev.sh"
    volumes:
      - ./client/src:/app/src/
      - ./client/public:/app/public/
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      API_ENDPOINT: http://localhost:8080

volumes:
  db_data:
